<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulls and Cows</title>
</head>
<body>
    <h1>Bulls and Cows</h1>
    <p id="gameStats">Round: 1 | W: 0 - L: 0</p>
    <input type="number" id="guessInput" min="1111" max ="9999" placeholder="ex: 1476" onkeydown="if (event.keycode === 13) document.getElementById('submitButton').click()">
    <input type="submit" id="submitButton" value="Guess" onclick="checkGuess()">
    <input type="submit" id="rulesButton" value="Rules" onclick="printRules()">
    <input type="submit" id="clearButton" value="Clear" onclick="clearLogs()">
    <h2>Logs</h2>
    <textarea name="logs" id="logsArea" cols="50" rows="17"></textarea>

    <script src="main.js"></script>    
</body>
</html>
